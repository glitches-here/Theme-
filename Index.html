<!DOCTYPE html>
<html>
<head>
  <title>TikTok Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .header {
      background-color: #111;
      padding: 10px;
    }

    .header h1 {
      margin: 0;
      color: #fff;
    }

    .search-box {
      margin: 15px auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .video {
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
    }

    .video img {
      width: 100%;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .actions button {
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>TikTok</h1>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search TikTok...">
  </div>

  <div class="video">
    <img src="https://via.placeholder.com/300x500" alt="Video thumbnail">
    <div class="actions">
      <button>‚ù§Ô∏è Like</button>
      <button>üí¨ Comment</button>
      <button>üîó Share</button>
    </div>
  </div>

</body>
</html>
